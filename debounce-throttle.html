<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>鼠标可以滑动的区域:</div>
    <style>
      div {
        height: 500px;
        background-color: coral;
      }
    </style>
    <script>
      var elem = document.querySelector("div");
      var number = 0;

      var count = function() {
        this.innerHTML = number++;
      };
      var debounce = function(func, wait) {
        let timeout;
        // console.log(this);
        return function() {
          let context = this;
          let args = arguments;

          if (timeout) {
            clearTimeout(timeout);
          }
          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      };
      function throttle(func, wait) {
        let timeout;
        return function() {
          let context = this;
          let args = arguments;
          if (!timeout) {
            timeout = setTimeout(() => {
              timeout = null;
              func.apply(context, args);
            }, wait);
          }
        };
      }
      elem.addEventListener("mousemove", debounce(count, 2000));
      // elem.addEventListener("mousemove", count);
    </script>
  </body>
</html>
