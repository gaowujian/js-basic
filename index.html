<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏方案大全</title>
  </head>
  <body>
    <ul>
      <li>visibility 和 opacity的解决方案</li>
      <li>两者都会占用空间</li>
      <li>visibility不能使用动画，opacity可以使用动画</li>
      <li>
        visibility元素如果在其他元素上层会阻止下层元素的事件触发,而opacity不会
      </li>
    </ul>
    <div class="container">
      <div class="fore"></div>
      <div class="back"></div>
    </div>
    <style>
      .container {
        width: 200px;
        height: 200px;
        position: relative;
      }
      .fore {
        height: 100%;
        background-color: lightblue;
      }
      .back {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: aqua;
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <script>
      const fore = document.querySelector(".fore");
      fore.addEventListener("click", (e) => {
        console.log("click fore");
      });
      const back = document.querySelector(".back");
      back.addEventListener("click", (e) => {
        console.log("click back");
      });
    </script>
  </body>
</html>
