    <!--
一:定义模板
二:定义内部 CSS 样式 三:定义 JavaScript 行为
-->
    <template id="geekbang-t">
      <style>
        p {
          color: cornsilk;
        }
        div {
          width: 200px;
          background-color: bisque;
          border: 3px solid chocolate;
          border-radius: 10px;
          background-color: brown;
        }
      </style>
      <div>
        <p>time.geekbang.org</p>
        <p>time1.geekbang.org</p>
      </div>
      <script>
        function foo() {
          console.log("inner log");
        }
      </script>
    </template>
    <script>
      class GeekBang extends HTMLElement {
        constructor() {
          super();
          // 获取组件模板
          const content = document.querySelector("#geekbang-t").content; // 创建影子 DOM 节点
          const shadowDOM = this.attachShadow({ mode: "open" });
          // 将模板添加到影子 DOM 上 shadowDOM.appendChild(content.cloneNode(true))
        }
      }
      customElements.define("geek-bang", GeekBang);
    </script>

    <geek-bang></geek-bang>
    <div>
      <p>time.geekbang.org</p>
      <p>time1.geekbang.org</p>
    </div>
    <geek-bang></geek-bang>
